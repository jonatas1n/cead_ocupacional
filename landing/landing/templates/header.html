{% load wagtailcore_tags wagtailimages_tags navigation_tags static %}

<header>
    <div class="container fade-down">
        <div class="header__content">
            <a href="/" class="header__logo"><img src="{% static 'img/logo.svg' %}"></a>
            <button class="header__btn" onclick="openMenu()">
                <img src="{% static 'img/icons/bars.svg' %}">
            </button>
            <div class="header__links">
                <div class="header__close">
                    <button><i class="fas fa-times"></i></button>
                </div>
                {% get_site_root as site_root %}
                {% top_menu parent=site_root calling_page=self %}
            </div>
        </div>
    </div>
</header>

<div class="breadcrumbs fade-right">
	{% breadcrumbs %}
</div>
