{% load wagtailcore_tags %}

{% if ancestors %}
  <div class="container">
    <ul class="breadcrumb">
      {% for ancestor in ancestors %}
      {% if forloop.last %}
      <li aria-current="page">{{ ancestor }}</li>
      {% else %}
      <li><a href="{% pageurl ancestor %}">{% if forloop.first %}Home{% else %}{{ ancestor }}{% endif %}</a>
        /
      {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
