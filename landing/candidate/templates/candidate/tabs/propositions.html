{% load static %}

<div class="propositions">
    <h3>Proposições de autoria do candidato</h3>
    <input placeholder="Busca" type="text" class="propositions__search">
    <div class="propositions__list"></div>
</div>

<template id="proposition__item--tpl">
    <div class="proposition__item">
        <h4 class="proposition__number"></h4>
        <h3 class="proposition__summary"></h3>
        <div class="proposition__date overline"></div>
    </div>
</template>

<template id="proposition__empty--tpl">
    <div class="proposition__empty">
        <img src="{% static 'img/sadboi_nobg.svg' %}">
        <h2>Nenhuma proposição encontrada</h2>
        <p>Infelizmente o candidato não tem<br>proposições para os termos da busca.</p>
    </div>
</template>
