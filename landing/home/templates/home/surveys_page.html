{% extends "base.html" %}
{% load static i18n wagtailcore_tags wagtailimages_tags %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/templates/home/surveys.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/templates/home/surveys/personal_data.css' %}">

<main class="container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% include_block page.surveys %}
</main>

<script type="text/javascript" src="{% static 'js/animations/general.js' %}"></script>

{% endblock %}
