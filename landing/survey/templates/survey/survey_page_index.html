{% extends "base.html" %}
{% load static i18n wagtailcore_tags wagtailimages_tags %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/templates/home/surveys.css' %}">

<main class="container">
    {% for schedule in schedules %}
    {{schedule.privacy}}
    <div class="schedule" style="margin-bottom: 1rem;">
        <a href="/{{schedule.slug}}">
            {{schedule.name}} | {{schedule.date}}
        </a>
    </div>
    {% endfor %}
</main>

{% endblock %}
